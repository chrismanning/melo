tests:
  melo-format-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - melo-format
    - base16-bytestring
    - binary
    - bytestring
    - conduit
    - directory
    - filepath
    - hspec
    - hspec-expectations-lifted
    - microlens
    - safe-exceptions
    - temporary
    - text
    - unordered-containers
    - vector

ghc-options:
  - -O2
  - -Wall
  - -Wcompat
  - -fno-warn-name-shadowing
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -Wnoncanonical-monad-instances
  - -fwrite-ide-info
  - -hiedir=../.hie

default-extensions:
  - GHC2021
  - ApplicativeDo
  - DataKinds
  - DefaultSignatures
  - DerivingStrategies
  - DerivingVia
  - DuplicateRecordFields
  - FunctionalDependencies
  - GADTs
  - LambdaCase
  - MultiWayIf
  - OverloadedLabels
  - OverloadedRecordDot
  - OverloadedStrings
  - PatternSynonyms
  - RecordWildCards
  - TemplateHaskell
  - TypeFamilies
  - TypeFamilyDependencies
  - ViewPatterns
