description:         Please see the README on Github at <https://github.com/chrismanning/melo#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - array
    - binary
    - bytestring
    # binary-bits fork
    - caerbannog
    - containers
    - data-default
    - directory
    - extra
    - filepath
    - generic-lens
    - hashable
    - microlens
    - microlens-th
    - pureMD5
    - range
    - safe-exceptions
    - split
    - text
    - time
    - unordered-containers
    - vector

