name:                melo
version:             0.1.0.0
github:              "chrismanning/melo"
license:             AGPL-3.0-only
author:              "Chris Manning"
maintainer:          "cmanning999@gmail.com"
copyright:           "2021 Chris Manning"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/chrismanning/melo#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - melo-format
  - aeson
  - aeson-casing
  - attoparsec
  - authenticate-oauth
  - barbies
  - basement
  - beam-core
  - beam-postgres
  - binary
  - binary-bits
  - bytestring
  - cache
  - clock
  - concurrency
  - conduit
  - conduit-audio
  - conduit-audio-lame
  - conduit-audio-samplerate
  - conduit-audio-sndfile
  - containers
  - control-bool
  - country
  - cue-sheet
  - data-default
  - dependent-map
  - dependent-sum
  - directory
  - directory-tree
  - either
  - exceptions
  - extra
  - filepath
  - fsnotify
  - generic-aeson
  - generic-deriving
  - generic-lens
  - hashable
  - hashtables
  - http-client
  - http-client-tls
  - http-types
  - lens
  - lifted-base
  - log-warper
  - monad-control
  - monad-logger
  - morpheus-graphql
  - mtl
  - multistate
  - natural-sort
  - network-uri
  - network-uri-json
  - newtype-generics
  - path
  - path-io
  - postgresql-simple
  - range
  - resource-pool
  - safe-exceptions
  - scotty
  - servant
  - servant-server
  - singletons
  - stm
  - string-combinators
  - tagged
  - template-haskell
  - text
  - text-icu
  - time
  - token-limiter
  - transformers
  - transformers-base
  - unordered-containers
  - uuid
  - vector
  - wai
  - wai-cors
  - wai-extra
  - warp
  - wreq

executables:
  melo-api:
    source-dirs: app/api
    main: Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
      - melo

tests:
  melo-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - melo
    - melo-format
    - aeson
    - attoparsec
    - base16-bytestring
    - beam-core
    - beam-postgres
    - binary
    - bytestring
    - conduit
    - containers
    - generic-lens
    - hspec
    - hspec-expectations-lifted
    - lens
    - mtl
    - postgresql-simple
    - raw-strings-qq
    - resource-pool
    - template-haskell
    - temporary
    - text
    - unordered-containers
    - vector
    - wreq

ghc-options:
- -O2
- -Wall
- -Wcompat
- -fno-warn-name-shadowing
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints
- -Wnoncanonical-monad-instances
- -fwrite-ide-info
- -hiedir=.hie

default-extensions:
- ApplicativeDo
- BangPatterns
- BinaryLiterals
- BlockArguments
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveLift
- DeriveTraversable
- DerivingStrategies
- DerivingVia
- DuplicateRecordFields
- EmptyCase
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- OverloadedLabels
- OverloadedStrings
- PatternSynonyms
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeOperators
- ViewPatterns
