name:                melo
version:             0.1.0.0
github:              "chrismanning/melo"
license:             AGPL-3.0-only
author:              "Chris Manning"
maintainer:          "cmanning999@gmail.com"
copyright:           "2021 Chris Manning"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/chrismanning/melo#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - melo-format
  - aeson
  - aeson-casing
  - attoparsec
  - authenticate-oauth
  - barbies
  - binary
  - binary-bits
  - bytestring
  - cache
  - clock
  - concurrency
  - conduit
  - containers
  - control-bool
  - country
  - cue-sheet
  - data-default
  - dependent-map
  - dependent-sum
  - directory
  - directory-tree
  - dns
  - either
  - exceptions
  - extra
  - filepath
  - fsnotify
  - generic-aeson
  - generic-deriving
  - generic-lens
  - hashable
  - hashtables
  - hasql
  - hasql-transaction
  - http-client
  - http-client-tls
  - http-types
  - iproute
  - lens
  - lifted-base
  - log-warper
  - memory
  - monad-control
  - monad-logger
  - morpheus-graphql
  - mtl
  - multistate
  - natural-sort
  - network
  - network-bsd
  - network-multicast
  - network-uri
  - network-uri-json
  - newtype-generics
  - opaleye
  - path
  - path-io
  - postgresql-binary
  - product-profunctors
  - profunctors
  - random
  - range
  - rel8
  - resource-pool
  - safe-exceptions
  - scotty
  - servant
  - servant-server
  - singletons
  - stm
  - string-combinators
  - tagged
  - template-haskell
  - text
#  - text-icu
  - time
  - token-limiter
  - transformers
  - transformers-base
  - unordered-containers
  - utf8-string
  - uuid
  - vector
  - wai
  - wai-cors
  - wai-extra
  - warp
  - witch
  - wreq

executables:
  melo-api:
    source-dirs: app/api
    main: Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
      - melo

tests:
  melo-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - melo
    - melo-format
    - aeson
    - attoparsec
    - base16-bytestring
    - binary
    - bytestring
    - concurrency
    - conduit
    - containers
    - generic-lens
    - hashable
    - hspec
    - hspec-expectations-lifted
    - lens
    - monad-control
    - monad-mock
    - mtl
    - raw-strings-qq
    - rel8
    - resource-pool
    - safe-exceptions
    - template-haskell
    - temporary
    - text
    - transformers
    - transformers-base
    - unordered-containers
    - uuid
    - vector
    - witch
    - wreq

ghc-options:
- -O0
- -Wall
- -Wcompat
- -fno-warn-name-shadowing
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints
- -Wnoncanonical-monad-instances
- -fwrite-ide-info
- -hiedir=.hie

default-extensions:
- ApplicativeDo
- BangPatterns
- BinaryLiterals
- BlockArguments
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveLift
- DeriveTraversable
- DerivingStrategies
- DerivingVia
- DuplicateRecordFields
- EmptyCase
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- OverloadedLabels
- OverloadedStrings
- PatternSynonyms
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeOperators
- ViewPatterns
